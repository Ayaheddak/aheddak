apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/YOUR-GITHUB-USERNAME/my-iot-project.git'
    path: '.'           
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: dev      
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
